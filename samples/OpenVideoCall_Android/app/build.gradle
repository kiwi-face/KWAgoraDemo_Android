apply plugin: 'com.android.application'
apply plugin: 'bugly'

bugly {
    appId = "32c53e1250"
    appKey = "f9db509f-5ed5-41d1-b0bc-2fcabee5b29b"
}

repositories {
    jcenter()
}

repositories {
    flatDir {
        dirs '../libs'
    }
}

android {
    compileSdkVersion 25
    buildToolsVersion '28.0.3'

    defaultConfig {
        applicationId "io.agora.openvcall"
        minSdkVersion 15 // ICE_CREAM_SANDWICH
        targetSdkVersion 25
        versionCode 18
        versionName "1.13.0"

//        jackOptions {
//            enabled true
//        }

        externalNativeBuild {
            ndkBuild {
                arguments "NDK_APPLICATION_MK:=src/main/cpp/Application.mk", "APP_PLATFORM:=android-18"
            }
        }

        ndk {
            abiFilters "armeabi-v7a", "x86" // DO NOT MODIFY THIS LINE, IT'S UPDATED BY BUILD MACHINE AUTOMATICALLY.
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['src/main/libs']
        }
    }

    externalNativeBuild {
        ndkBuild {
            path 'src/main/cpp/Android.mk'
        }
    }
}

dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])
    api 'com.android.support:appcompat-v7:25.3.1'
    api 'com.android.support:support-v4:25.3.1'
    api 'com.android.support:design:25.3.1'
    api 'org.slf4j:slf4j-api:1.7.21'
//    compile 'com.github.tony19:logback-android-core:1.1.1-4'
//    compile('com.github.tony19:logback-android-classic:1.1.1-4') {
//        // workaround issue #73
//        exclude group: 'com.google.android', module: 'android'
//    }

    api project(':ui')
    api(name: 'ag-filter', ext: 'aar')
    api(name: 'ag-tracker', ext: 'aar')
}
